<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script>
        // coloque aqui os links dos enunciados (Drive ou qualquer outro)
        const links = [
            "https://drive.google.com/arquivo1",
            "https://drive.google.com/arquivo2",
            "https://drive.google.com/arquivo3",
            "https://drive.google.com/arquivo4"
        ];

        // escolhe um dos links
        const escolhido = links[Math.floor(Math.random() * links.length)];

        // redireciona
        window.location.href = escolhido;
    </script>
</head>
<body>
    <p>Redirecionando para seu enunciado...</p>
</body>
</html>
